<div class="full-screen-background">
  <div *ngIf="showNotification"
       class="app-notification"
       [ngClass]="{'success': notificationType === 'success', 'error': notificationType === 'error', 'info': notificationType === 'info'}">
    <div class="notification-content">
      {{ notificationMessage }}
    </div>
    <button class="close-btn" (click)="closeNotification()">×</button>
  </div>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-5 shadow-lg rounded-4 custom-card-style">
      <div class="text-center mb-3">
        <div class="logo-container mb-2">
          <img src="../../../assets/img/logo2.png" alt="Website Logo" class="logo">
        </div>
        <h2 class="fw-bold text-gradient mb-1">Quên mật khẩu?</h2>
        <p class="text-muted">Đừng lo lắng! Chúng tôi sẽ giúp bạn lấy lại quyền truy cập.</p>
      </div>

      <form (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm">
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Địa chỉ Email</label>
          <div class="input-group input-group-custom">
            <span class="input-group-text">
              <i class="bi bi-envelope-fill text-primary"></i>
            </span>
            <input
              type="email"
              class="form-control form-control-lg custom-input"
              id="email"
              placeholder="Nhập địa chỉ email của bạn"
              name="email"
              [(ngModel)]="email"
              required email
              #emailInput="ngModel">
          </div>
          <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="error-message mt-1">
            <div *ngIf="emailInput.errors?.['required']">Email không được để trống.</div>
            <div *ngIf="emailInput.errors?.['email']">Email không hợp lệ.</div>
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-primary btn-lg w-100 custom-btn mb-3"
          [disabled]="!forgotPasswordForm.valid || isLoading">
          <span class="btn-text">
            {{ isLoading ? 'Đang gửi...' : 'Gửi yêu cầu' }}
          </span>
          <i class="bi bi-send-fill ms-2"></i>
        </button>
      </form>

      <div class="text-center mt-3">
        <a routerLink="/login" class="back-to-home-btn">
          <i class="bi bi-arrow-left-circle-fill"></i>
          <span>Quay lại Đăng nhập</span>
        </a>
      </div>

    </div>
  </div>
</div>
