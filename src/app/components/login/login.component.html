<div class="full-screen-background">
  <div *ngIf="showNotification"
       class="app-notification"
       [ngClass]="{'success': notificationType === 'success', 'error': notificationType === 'error', 'info': notificationType === 'info'}">
    <div class="notification-content">
      {{ notificationMessage }}
    </div>
    <button class="close-btn" (click)="closeNotification()">×</button>
  </div>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-5 shadow-lg rounded-4 custom-card-style">
      <div class="text-center mb-5">
        <div class="logo-container mb-3">
          <img src="../../../assets/img/logo2.png" alt="Website Logo" class="logo">
        </div>
        <h2 class="fw-bold text-gradient mb-2">Đăng nhập</h2>
        <p class="text-muted">Chào mừng bạn quay trở lại!</p>
      </div>

      <form #loginForm="ngForm">
        <div class="mb-4">
          <label for="phoneNumber" class="form-label fw-semibold">Tên đăng nhập</label>
          <div class="input-group input-group-custom">
            <span class="input-group-text">
              <i class="bi bi-person-fill text-primary"></i>
            </span>
            <input
              type="text"
              class="form-control form-control-lg custom-input"
              id="phoneNumber"
              placeholder="Nhập tên đăng nhập"
              name="phoneNumber"
              [(ngModel)]="username"
              required
            />
          </div>
        </div>

        <div class="mb-4">
          <label for="password" class="form-label fw-semibold">Mật khẩu</label>
          <div class="input-group input-group-custom">
            <span class="input-group-text">
              <i class="bi bi-lock-fill text-primary"></i>
            </span>
            <input
              type="password"
              class="form-control form-control-lg custom-input"
              id="password"
              placeholder="Nhập mật khẩu"
              name="password"
              [(ngModel)]="password"
              required
            />
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="form-check custom-checkbox">
            <input
              type="checkbox"
              class="form-check-input"
              id="rememberMe"
            />
            <label class="form-check-label text-muted" for="rememberMe">
              Nhớ tài khoản
            </label>
          </div>
          <a href="#" class="forgot-password-link" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">
            Quên mật khẩu?
          </a>
        </div>

        <button
          type="submit"
          class="btn btn-primary btn-lg w-100 custom-btn mb-4"
          (click)="login()"
          [disabled]="loginForm.invalid"
        >
          <span class="btn-text">Đăng nhập</span>
          <i class="bi bi-arrow-right-circle ms-2"></i>
        </button>
      </form>

      <div class="text-center my-3">
        <p class="text-muted mb-0">Hoặc</p>
      </div>

      <div class="mb-4 d-flex justify-content-center">
        <div id="google-login-button"></div>
      </div>

      <div class="text-center mb-4"> <p class="text-muted mb-0">
          Chưa có tài khoản?
          <a routerLink="/register" class="register-link fw-semibold">Đăng ký ngay</a>
        </p>
      </div>

      <div class="text-center">
        <a routerLink="/" class="back-to-home-btn">
          <fa-icon [icon]="['fas', 'home']"></fa-icon>
          <span>Trở về Trang chủ</span>
        </a>
      </div>

    </div>
  </div>
</div>

<div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="forgotPasswordModalLabel">Quên mật khẩu?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Vui lòng liên hệ quản trị viên để được cấp lại mật khẩu.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Đóng</button>
      </div>
    </div>
  </div>
</div>
