<div class="full-screen-background">
  <div *ngIf="showNotification"
       class="app-notification"
       [ngClass]="{'success': notificationType === 'success', 'error': notificationType === 'error', 'info': notificationType === 'info'}">
    <div class="notification-content">
      {{ notificationMessage }}
    </div>
    <button class="close-btn" (click)="closeNotification()">×</button>
  </div>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-5 shadow-lg rounded-4 custom-card-style">
      <div class="text-center mb-3"> <div class="logo-container mb-2"> <img src="../../../assets/img/logo2.png" alt="Website Logo" class="logo">
        </div>
        <h2 class="fw-bold text-gradient mb-1">Đăng nhập</h2> <p class="text-muted">Chào mừng bạn quay trở lại!</p>
      </div>

      <form #loginForm="ngForm">
        <div class="mb-3"> <label for="phoneNumber" class="form-label fw-semibold">Tên đăng nhập</label>
          <div class="input-group input-group-custom">
            <span class="input-group-text">
              <i class="bi bi-person-fill text-primary"></i>
            </span>
            <input
              type="text"
              class="form-control form-control-lg custom-input"
              id="phoneNumber"
              placeholder="Nhập tên đăng nhập"
              name="phoneNumber"
              [(ngModel)]="username"
              required
            />
          </div>
        </div>

        <div class="mb-3"> <label for="password" class="form-label fw-semibold">Mật khẩu</label>
          <div class="input-group input-group-custom">
            <span class="input-group-text">
              <i class="bi bi-lock-fill text-primary"></i>
            </span>
            <input
              [type]="showPassword ? 'text' : 'password'"
              class="form-control form-control-lg custom-input"
              id="password"
              placeholder="Nhập mật khẩu"
              name="password"
              [(ngModel)]="password"
              required
            />
            <button
              type="button"
              class="btn btn-outline-secondary password-toggle-btn"
              (click)="togglePasswordVisibility()"
              tabindex="-1"
            >
              <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
            </button>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3"> <div class="form-check custom-checkbox">
          </div>
          <a routerLink="/forgot-password" class="forgot-password-link">
            Quên mật khẩu?
          </a>
        </div>

        <button
          type="submit"
          class="btn btn-primary btn-lg w-100 custom-btn mb-3" (click)="login()"
          [disabled]="loginForm.invalid"
        >
          <span class="btn-text">Đăng nhập</span>
          <i class="bi bi-arrow-right-circle ms-2"></i>
        </button>
      </form>

      <div class="text-center my-2"> <p class="text-muted mb-0">Hoặc</p>
      </div>

      <div class="mb-3 d-flex justify-content-center"> <div id="google-login-button"></div>
      </div>

      <div class="text-center mb-2"> <p class="text-muted mb-0"> Chưa có tài khoản?
          <a routerLink="/register" class="register-link fw-semibold">Đăng ký ngay</a>
        </p>
      </div>

      <div class="text-center">
        <a routerLink="/" class="back-to-home-btn">
          <fa-icon [icon]="['fas', 'home']"></fa-icon>
          <span>Trở về Trang chủ</span>
        </a>
      </div>

    </div>
  </div>
</div>
