<div class="main-content-container">
  <div class="card modern-card">
    <div class="card-header modern-card-header">
      <h6 class="card-title">Danh sách tin tức</h6>
      <div class="action-buttons-in-header">
        <button class="btn btn-primary-gradient create-news-btn"

           routerLink="/admin/create-news" >
          <i class="fas fa-plus icon-margin-right"></i> 
          Thêm tin tức mới
        </button>
      </div>
    </div>
    <div class="card-body modern-card-body">
      <div class="table-container">
        <div class="table-responsive">
          <table class="table modern-table" width="100%" cellspacing="0" role="grid">
            <thead>
              <tr role="row">
                <th style="width: 5%;">ID</th> <th style="width: 30%;">Tiêu đề</th> <th style="width: 35%;">Mô tả ngắn</th> <th style="width: 10%;">Tin chính</th> <th class="action-column-header" style="width: 20%;">Hành động</th> </tr>
            </thead>
            <tbody>
              <tr *ngFor="let post of posts">
                <td>{{ post.id }}</td>
                <td>
                  <div class="news-title-truncated" [title]="post.name">
                    {{ post.name }} 
                  </div>
                  <div class="news-detail-link">
                    <a [routerLink]="['/admin/detail-news', post.id]">Xem chi tiết</a>
                  </div>
                </td>
                <td>
                  <div class="news-description-truncated" [title]="post.shortDescription">
                    {{ post.shortDescription }}
                  </div>
                </td>
                <td class="text-center">
                  <span class="badge" [ngClass]="post.isMain ? 'badge-success' : 'badge-secondary'">
                    {{ post.isMain ? 'Có' : 'Không' }}
                  </span>
                </td>
                <td class="action-column">
                  <button class="btn action-btn edit-btn" routerLink="/admin/update-news/{{post.id}}">
                    <i class="fa-solid fa-pen-to-square"></i>
                  </button>
                  <button class="btn action-btn delete-btn" (click)="deleteNews(post.id)">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
