<div class="modern-dialog-container">
  <div class="modern-dialog-header">
    <h5 class="dialog-title">Thêm tài khoản mới</h5>
    <button class="close-button" (click)="closeDialog()">
      <i class="fas fa-times"></i>
    </button>
  </div>
  <div class="modern-dialog-body">
    <form (ngSubmit)="createUser()">
      <div class="form-group">
        <label for="name">Tên người dùng</label>
        <input type="text" id="name" class="form-control" placeholder="Ví dụ: Nguyễn Văn A" [(ngModel)]="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Ví dụ: email@example.com" [(ngModel)]="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" class="form-control" placeholder="Nhập mật khẩu" [(ngModel)]="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="role">Quyền</label>
        <select id="role" class="form-control" [(ngModel)]="selectedRole" name="role" required>
          <option value="USER">USER</option>
          <option value="COLLAB">COLLAB</option>
          <option value="ADMIN">ADMIN</option>
        </select>
      </div>
    </form>
  </div>
  <div class="modern-dialog-footer">
    <button class="btn btn-cancel" (click)="closeDialog()">
      <i class="fa-solid fa-times icon-margin-right"></i>
      Hủy
    </button>
    <button class="btn btn-primary-gradient" (click)="createUser()">
      <i class="fa-solid fa-plus icon-margin-right"></i>
      Tạo tài khoản
    </button>
  </div>
</div>
