    <div class="container-fluid">
        <div class="content">
            <div class="header">
                <h5>Cập nhật tài khoản</h5>
                <button class="close-button" (click)="closeDialog()">×</button>
            </div>
            <div class="body">
                <div class="form-group mb-3">
                    <label>Tên</label>
                    <input type="text" class="form-control" name="name" placeholder="Nhập tên" [(ngModel)]="name">
                </div>
                <div class="form-group mb-3">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Nhập email" [(ngModel)]="email">
                </div>
                <div class="form-group mb-3">
                    <label>Mật khẩu</label>
                    <input type="password" class="form-control" name="password" placeholder="Nhập mật khẩu" [(ngModel)]="password">
                </div>
            </div>
            <div class="footer">
                <button class="btn btn-secondary" (click)="closeDialog()">Hủy</button>
                <button class="btn btn-primary" (click)="updateUser()">Cập nhật</button>
            </div>
        </div>
    </div>
