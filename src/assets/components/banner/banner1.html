<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMO AI Banner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .banner {
            width: 160px;
            height: 600px;
            background: linear-gradient(180deg, #000814 0%, #001d3d 50%, #003566 100%);
            position: relative;
            overflow: hidden;
            font-family: 'Orbitron', monospace;
            cursor: pointer;
            border: 1px solid #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }
        
        /* Matrix code rain effect */
        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: 1;
        }
        
        .code-line {
            position: absolute;
            color: #00ff41;
            font-size: 8px;
            font-family: 'Courier New', monospace;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            0% { transform: translateY(-20px); opacity: 1; }
            100% { transform: translateY(620px); opacity: 0; }
        }
        
        /* Cyber glow effects */
        .cyber-glow {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #ff0080, transparent);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }
        
        /* Header text */
        .header-text {
            position: relative;
            z-index: 10;
            padding: 12px 6px;
            text-align: center;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00d4ff;
            border-radius: 8px;
            margin: 5px;
            font-size: 11px;
            font-weight: 900;
            line-height: 1.2;
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.8), 0 0 25px rgba(255, 0, 128, 0.6);
            animation: textGlow 2s ease-in-out infinite alternate;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
        }
        
        @keyframes textGlow {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.3); }
        }
        
        /* Developer figure */
        .developer {
            position: relative;
            z-index: 10;
            margin: 8px auto;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            border: 2px solid #ff0080;
            box-shadow: 0 0 15px rgba(255, 0, 128, 0.3);
        }
        
        .dev-icon {
            font-size: 28px;
            animation: disappointed 3s ease-in-out infinite;
        }
        
        @keyframes disappointed {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(0.95); filter: brightness(0.8); }
        }
        
        /* Middle highlight text */
        .highlight-text {
            position: relative;
            z-index: 10;
            padding: 10px 6px;
            text-align: center;
            color: #ffffff;
            background: rgba(255, 0, 128, 0.2);
            border: 2px solid #ff0080;
            border-radius: 8px;
            margin: 8px 5px;
            font-size: 10px;
            font-weight: 900;
            line-height: 1.2;
            text-shadow: 0 0 15px #ff0080, 0 0 25px #ff0080;
            animation: blink 1.5s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.4);
        }
        
        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.7; }
        }
        
        /* Course info */
        .course-info {
            position: relative;
            z-index: 10;
            padding: 12px 6px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #8000ff;
            border-radius: 8px;
            margin: 8px 5px;
            box-shadow: 0 0 20px rgba(128, 0, 255, 0.4);
        }
        
        .course-title {
            color: #ffffff;
            font-size: 9px;
            font-weight: 900;
            margin-bottom: 8px;
            text-shadow: 0 0 15px #00d4ff, 0 0 25px #8000ff;
            line-height: 1.2;
        }
        
        .icons-row {
            display: flex;
            justify-content: space-around;
            margin: 4px 0;
        }
        
        .icon {
            font-size: 16px;
            animation: rotate 4s linear infinite;
        }
        
        .ai-icon { color: #8000ff; }
        .auto-icon { color: #00ff41; }
        .money-icon { color: #ffd700; }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* CTA Button */
        .cta-button {
            position: relative;
            z-index: 10;
            margin: 12px auto;
            width: 140px;
            height: 35px;
            background: linear-gradient(45deg, #ff6b00, #ffd700);
            border: 2px solid #ffd700;
            border-radius: 18px;
            color: #000;
            font-family: 'Orbitron', monospace;
            font-size: 9px;
            font-weight: 900;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            animation: ctaGlow 2s ease-in-out infinite alternate;
            transition: all 0.3s ease;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        @keyframes ctaGlow {
            0% { box-shadow: 0 0 15px rgba(255, 215, 0, 0.6); }
            100% { box-shadow: 0 0 25px rgba(255, 215, 0, 0.9); }
        }
        
        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 215, 0, 1);
        }
        
        /* URL */
        .url {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            color: #ffffff;
            font-size: 8px;
            font-weight: 900;
            text-shadow: 0 0 10px #00d4ff, 0 0 15px #00d4ff;
            background: rgba(0, 0, 0, 0.9);
            padding: 4px 8px;
            border-radius: 6px;
            border: 2px solid #00d4ff;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
        }
        
        /* Animated border */
        .banner::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff0080, #00d4ff, #8000ff, #ff0080);
            z-index: -1;
            border-radius: 4px;
            animation: borderRotate 3s linear infinite;
        }
        
        @keyframes borderRotate {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
    </style>
</head>

    <script>
        // Matrix code rain effect
        function createMatrixRain() {
            const matrix = document.getElementById('matrix');
            const codes = ['0', '1', 'if', 'for', 'var', 'let', 'const', 'function', '{', '}', '(', ')', ';'];
            
            function createCodeLine() {
                const codeLine = document.createElement('div');
                codeLine.className = 'code-line';
                codeLine.textContent = codes[Math.floor(Math.random() * codes.length)];
                codeLine.style.left = Math.random() * 150 + 'px';
                codeLine.style.animationDuration = (Math.random() * 3 + 2) + 's';
                codeLine.style.animationDelay = Math.random() * 2 + 's';
                
                matrix.appendChild(codeLine);
                
                setTimeout(() => {
                    if (codeLine.parentNode) {
                        codeLine.parentNode.removeChild(codeLine);
                    }
                }, 5000);
            }
            
            // Create initial code lines
            for (let i = 0; i < 8; i++) {
                setTimeout(createCodeLine, i * 300);
            }
            
            // Continue creating code lines
            setInterval(createCodeLine, 800);
        }
        
        // Start matrix effect
        createMatrixRain();
        
        // Add click tracking
        document.querySelector('.banner').addEventListener('click', function() {

        });
    </script>
